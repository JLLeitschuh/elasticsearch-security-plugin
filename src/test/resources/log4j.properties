log4j.rootLogger=WARN, out

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{HH:mm:ss}][%-5p] %c - %m%n

log4j.logger.org.apache.catalina.startup=ERROR
log4j.logger.org.apache.catalina.loader.WebappClassLoader=FATAL
log4j.logger.org.elasticsearch.plugins.security=ALL
log4j.logger.net.sf.michaelo=ALL
log4j.logger.waffle=INFO


log4j.logger.org.apache.http.wire=ALL
log4j.logger.org.apache.catalina.authenticator=ALL
log4j.logger.org.apache.catalina.realm=ALL
log4j.logger.org.apache.catalina.core.ContainerBase=ALL
log4j.logger.org.apache.directory=WARN