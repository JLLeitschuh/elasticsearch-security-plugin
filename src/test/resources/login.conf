es-login {

   com.sun.security.auth.module.Krb5LoginModule 
   required 
   refreshKrb5Config=true   
   storeKey=true
   isInitiator=false
   principal="HTTP/localhost@EXAMPLE.COM"
   doNotPrompt=true
   useKeyTab=true   
   ; 
};


spnego-client {
	com.sun.security.auth.module.Krb5LoginModule 
	required 
	refreshKrb5Config=true   
	;
};

es-ldap-server {
	com.sun.security.auth.module.Krb5LoginModule
	required 
	refreshKrb5Config=true
	doNotPrompt=true
	principal="ldap/localhost@EXAMPLE.COM"
	useKeyTab=true	
	;
};
